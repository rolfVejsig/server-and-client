<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bud</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            background-color: white;
            color: black;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid black;
            padding: 20px;
            box-sizing: border-box;
        }
        h1, h2, p { 
            margin: 0 0 20px; 
        }
        form { 
            margin-bottom: 20px; 
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="number"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button { 
            padding: 10px; 
            width: 100%; 
            box-sizing: border-box; 
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-bottom: 20px;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            padding: 10px; 
            border: 1px solid black; 
            text-align: left; 
        }
        th { 
            background-color: #f4f4f4; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HÃ¸jeste Budgiver</h1>
        <p><strong>Navn:</strong> {{highestBidder}}</p>
        <p><strong>Bud:</strong> ${{highestBid}}</p>

        <h2>Afgiv Dit Bud</h2>
        <form action="/bid" method="POST">
            <input type="text" name="name" placeholder="Dit Navn" required autocomplete="off">
            <input type="number" name="bid" placeholder="Dit Bud" min="{{highestBid + 1}}" required>
            <button type="submit">Afgiv Bud</button>
        </form>

        <h2>Budhistorik</h2>
        <table>
            <tr>
                <th>Navn</th>
                <th>Bud</th>
            </tr>
            {{bidHistory}}
        </table>
    </div>

</body>
</html>
